<!DOCTYPE html>

    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">

  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '754497911367677',
          xfbml: true,
          version: 'v2.8'
        })
      }
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0]
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id
         js.src = "//connect.facebook.net/en_US/sdk.js"
         fjs.parentNode.insertBefore(js, fjs)
       }(document, 'script', 'facebook-jssdk'))
    </script>
    <form id="ejemplo" class="ejemplo">
      <label for="nmbrs">Nombre:</label><br>
      <input type="text" name="nombres"><br><br>
      <label for="pllds">Apellidos:</label><br>
      <input id="pllds" type="text" name="apellidos"><br><br>
      <label for="gnr">Género:</label><br>
      <select id="gnr" name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select><br><br>
      <p>Sabor de Helado</p>
      <input type="radio" name="gustos" id="gusto_fresa"> fresa<br>
      <input type="radio" name="gustos" id="gusto_chocolate"> chocolate<br>
      <input type="radio" name="gustos" id="gusto_vainilla"> vainilla<br><br>
      <p>Deporte Preferido</p>
      <input type="radio" name="deporte" id="deporte_futbol"> futbol<br>
      <input type="radio" name="deporte" id="deporte_basketbol"> basketbol<br><br>
      <textarea name="comentario" rows="8" cols="80", placeholder="Comentario"></textarea><br><br>
      <input type="checkbox" name="tyc" id="tyc"> Acepto los TyC <br><br>
      <input type="submit" value="Enviar"><br><br>
    </form>

  </body>
</html>
